name: Trigger auto deployment for spring-filemanager

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/spring-filemanager-AutoDeployTrigger-dd8d32bc-db9f-4f82-8ed8-2b23c85a1d79.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SPRINGFILEMANAGER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPRINGFILEMANAGER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPRINGFILEMANAGER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SPRINGFILEMANAGER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPRINGFILEMANAGER_REGISTRY_PASSWORD }}
          containerAppName: spring-filemanager
          resourceGroup: filemanager
          imageToBuild: admin/spring-filemanager:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


