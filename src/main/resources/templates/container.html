<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}">
	</div>
	<form method="POST" th:action="@{/}">
		<div>
			<select name="selected-container">
				<option th:each="cont:${containers}" th:text="${cont}" th:value="${cont}"></option>
			</select>
			<input type="submit" value="Select container" />
		</div>
	</form>
</body>
</html>
