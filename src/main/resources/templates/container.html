<html xmlns:th="https://www.thymeleaf.org">
<link th:href = "@{/css/container.css}" rel="stylesheet">
<header></header>
<body>
	<div class="form-container">
		<h2 id = "welcome">Select an existing container</h2>
		<form id ="container-selector" method="POST" enctype="text/plain" th:action="@{/selectContainer}">
			<div>
				<select id = "dropdown" name="container-name">
					<option th:each="cont:${containers}" th:text="${cont}" th:value="${cont}"></option>
				</select>
				<input id="select-button" name="select-button" type="submit" value="Select container"/>
				<input id="delete-button" name="delete-button" type="submit" value="Delete container"/>
			</div>
		</form>	
		<h2 id="create-message">Or create a new one if it doesn't exist already</h2>
		<form id ="container-creator" method="POST" enctype="text/plain" th:action="@{/createContainer}">
			<div>
				<input type="text" id="cont-name" name="container-name"><br>
				<input id="create-button" name="create-button" type="submit" value="Create container" />
			</div>
		</form>
	</div>
</body>
<footer></footer>
</html>
